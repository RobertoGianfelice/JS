<!DOCTYPE html>
<html lang="en">

<head>
    <script>

        function aggiungi() {
            const elemento = document.createElement('li');
            elemento.innerHTML = document.getElementById("task").value;
            // Add new item to task list
            document.getElementById('tasks').append(elemento);
            document.getElementById('task').value="";
            document.getElementById('task').placeholder="New Task";
            document.getElementById('sfondo').style.backgroundColor='red';
        }

    </script>
    <title>Tasks</title>
</head>

<body id="sfondo">
    <h1>Lista della spesa</h1>
    <ul id="tasks">
    </ul>
    <input id="task" placeholder="New Task" type="text" value="">
    <button onclick="aggiungi()">aggiungi</button>
</body>

</html>
