<!DOCTYPE html>
<html>

<body>

    <p>Enter the to be added, then click "Calculate" to perform the sum:</p>
    <button onclick="setRandom()"">Click Me</button>

    <form id="frm1" action="/action_page.php">
        Addendo1: <input type="text" name="fname" id="num1"><br>
        Addendo2: <input type="text" name="lname" id="num2"><br><br>
        <input type="button" onclick="myFunction()" value="Calculate">
    </form>

    <p id="demo"></p>
    <p id="result"></p>

    <script>
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function setRandom() {
            document.getElementById('num1').innerHTML = getRndInteger(0,10);
            document.getElementById('num2').innerHTML = getRndInteger(0,10);
        }
    

        function myFunction() {
            let val1 = parseInt(document.getElementById("num1").value);
            let val2 = parseInt(document.getElementById("num2").value);

            document.getElementById("result").innerHTML = val1 + val2;
        }
    </script>

</body>

</html>
