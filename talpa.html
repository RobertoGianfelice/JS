<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talpa1</title>
    <style>
        .pallina {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            border-radius: 100%;
        }
        .riga1 {
            top: 50px;
        }
        .riga2 {
            top: 150px;
        }
        .riga3 {
            top: 250px;
        }

        .colonna1 {
            left: 100px;
        }
        .colonna2 {
            left: 200px;
        }
        .colonna3 {
            left: 300px;
        }
    </style>
    <script>
        let punti=0;
        let myVar = setInterval(myTimer ,1000);
        let idPrevPallina="p1";
        function myTimer() {
            pallina=(Math.floor(Math.random()*10));
            idPallina="p"+pallina;
            document.getElementById(idPrevPallina).style.backgroundColor="red";
            document.getElementById(idPallina).style.backgroundColor="green";
            idPrevPallina=idPallina;
        }
        function cliccato(scatola) {
            if (scatola.style.backgroundColor=="green") {
                punti+=1;
                document.getElementById("punteggio").innerHTML="Score: " + punti;
            }

        }
    </script>
</head>
<body>
    <h1 id="punteggio">Score: 0</h1>
    <div>
        <div class="pallina riga1 colonna1" id="p1" onclick="cliccato(this)"></div>
        <div class="pallina riga1 colonna2" id="p2" onclick="cliccato(this)"></div>
        <div class="pallina riga1 colonna3" id="p3" onclick="cliccato(this)"></div>
    </div>
    <div>
        <div class="pallina riga2 colonna1" id="p4" onclick="cliccato(this)"></div>
        <div class="pallina riga2 colonna2" id="p5" onclick="cliccato(this)"></div>
        <div class="pallina riga2 colonna3" id="p6" onclick="cliccato(this)"></div>
    </div>
    <div>
        <div class="pallina riga3 colonna1" id="p7" onclick="cliccato(this)"></div>
        <div class="pallina riga3 colonna2" id="p8" onclick="cliccato(this)"></div>
        <div class="pallina riga3 colonna3" id="p9" onclick="cliccato(this)"></div>
    </div>
    
</body>
</html>
