<!DOCTYPE html>
<html>

<body>

    <p>Enter the numebers to be added, then click "Calculate" to perform the sum:</p>
    <button onclick="setRandom()"">Click Me</button>

    <form id="frm1" action="/action_page.php">
        Addendo1: <input type="text" name="fname" id="num1"><br>
        Addendo2: <input type="text" name="lname" id="num2"><br><br>
        <input type="button" onclick="myFunction()" value="Calculate">
    </form>

    <p id="demo"></p>
    <p id="result"></p>
    <h1 id="messaggio"></h1>

    <script>
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function setRandom() {
            document.getElementById("num1").value = getRndInteger(0,10);
            document.getElementById("num2").value = "";
            document.getElementById("messaggio").innerHTML="";
            document.getElementById("result").innerHTML = getRndInteger(0,10);
        }
    

        function myFunction() {
            let val1 = parseInt(document.getElementById("num1").value);
            let val2 = parseInt(document.getElementById("num2").value);
            let risultato=parseInt(document.getElementById("result").innerHTML);

            if ( val1 + val2 === risultato) {
                document.getElementById("messaggio").innerHTML="BRAVO!!!!!";
            } else {
                document.getElementById("messaggio").innerHTML="RIPASSA LA MATEMATICA!!!!!";
            }

        }
    </script>

</body>

</html>
